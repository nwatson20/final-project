<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>portfolio</title>
<style>
	img {
		width: 150px;
		height: 150px;
		object-fit: cover;
		margin: 1em;
	}
	
	.imgBlockLeft {
		display: flex;
		flex-flow: row wrap;
	}
	
	.imgBlockLeft {
		display: flex;
		flex-flow: row wrap;
	}
</style>
</head>

<body>
	<h2>Portfolio</h2>
	<div class="border">
		<h3>Illustration</h3>
		<div class="imgBlockLeft">
			<img src="images/portfolio-works/portfolio_pwz.jpg" alt="The Anatomy of Phoenix Wright, a retro style illustration of Phoenix Wright with different body parts and organs labelled with funny anecdotes.">
			<img src="images/portfolio-works/portfolio_daniela.jpg" alt="A witch character with slime mold hair, tending to her garden.">
			<img src="images/portfolio-works/portfolio_marcel.jpg" alt="Marcel the Shell with Shoes On, a small conch shell with a pair of clay boots and one large eye. He stands in front of a warm, wavy lined background.">
			<img src="images/portfolio-works/portfolio_7ygz.jpg" alt="A young girl, Vera Misham, drawing at her desk. The floor is covered with newspaper clippings.">
		</div>
		<div class="imgBlockRight">
			<img src="images/portfolio-works/portfolio_amalgamate.jpg " alt="Two Characters drawn in a colorful, pixelated style point at the viewer. They are surrounded by noodles and explosions floating in space.">
			<img src="images/portfolio-works/portfolio_fish.jpg" alt="A watercolor print of various characters and objects, half submerged in water.">
			<img src="images/portfolio-works/portfolio_leftbehind.jpg" alt="A mysterious woman runs up dilapidated stone steps in the forest.">
			<img src="images/portfolio-works/portfolio_october.jpg" alt="Two young girls carve pumpkins in a field.">
		</div>
	</div>
	<div class="border">
		<h3>Fibre Art</h3>
		<div class="imgBlockLeft">
			<img src="images/portfolio-works/portfolio_bigday.jpg" alt="An embroidery piece of a cheerful looking human shadow cast over a bed of flowers by the sidewalk.">
			<img src="images/portfolio-works/portfolio_closet.jpg" alt="A fabric collage of the inside of a closet.">
		</div>
		<div class="imgBlockRight">
			<img src="images/portfolio-works/portfolio_trainstation.jpg" alt="A 2D needlefelt piece of a young woman in a train cart.">
			<img src="images/portfolio-works/portfolio_putemup.jpg" alt="A crazy quilt of an abstracted figure running across a patchwork background.">
		</div>
	</div>
	<div class="border">
		<h3>Studies</h3>
		<div class="imgBlockLeft">
			<img src="images/portfolio-works/portfolio_hands.jpg" alt="A digital sketch of two men's torsos and hands.">
			<img src="images/portfolio-works/portfolio_portrait.jpg" alt="A young woman holding a cat in the sunlight.">
		</div>
	</div>
</body>
</html>
